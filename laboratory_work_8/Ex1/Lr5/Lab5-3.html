<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/lab5-3.css">
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
<form name="Name">	
	<table>
		<caption>Регистрация постоянного клиента</caption>
		<tr>
			<td>Фамилия:</td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td>Имя:</td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td>Отчество:</td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td>Ваш возраст:</td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td>Пол:</td>
			<td colspan="2"><input type="checkbox">мужской <input type="checkbox"> женский</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td>Страна проживания:</td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td>Откуда вы узнали о нас?</td>
			<td colspan="2">
				<select>
					<option>Выберите вариант:</option>
					<option>От знакомых</option>
					<option>От друзей</option>
					<option>От родственников</option>
					<option>Из рекламы в соцсетях</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Дата заполнения:</td>
			<td colspan="2"><input type="date"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="decline" value="Отмена"></td>
			<td><input type="submit" name="register" value="Регистрация"></td>
		</tr>
	</table>
</form>
</body>
</html>
